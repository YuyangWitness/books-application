<div class="card p-1" *ngIf="volume">
  <div class="card-container c-pointer" (click)="openBookDetailPage()">
    <app-book-cover
      [imageLinks]="volume.volumeInfo.imageLinks"
    ></app-book-cover>
    <div class="card-overlay"></div>
  </div>

  <app-book-card-content
    [volumeInfo]="volume.volumeInfo"
    (detailButtonClick)="openBookDetailPage()"
  ></app-book-card-content>
</div>
