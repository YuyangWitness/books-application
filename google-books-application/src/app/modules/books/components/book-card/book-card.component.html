<div class="card p-1">
  <app-volume-cover
    [volume]="volume"
    (click)="navigateToBookDetail(volume?.id)"
  ></app-volume-cover>

  <h6 class="my-2 book-header">
    {{ volume?.volumeInfo?.title | truncate: 45 }}
  </h6>
  <div class="book-category">
    <app-display-list-items
      header="Category"
      [displayList]="volume?.volumeInfo?.categories"
      [itemsCount]="1"
    ></app-display-list-items>
  </div>
  <div class="book-authors custom-scrollbar">
    <app-display-list-items
      header="Author(s)"
      [displayList]="volume?.volumeInfo?.authors"
      [itemsCount]="2"
    ></app-display-list-items>
  </div>
  <hr class="my-2" />
  <div class="book-redirect">
    <span (click)="navigateToBookDetail(volume?.id)">Book detail</span>
  </div>
</div>
