<div class="background mb-4">
  <div class="container py-3">
    <form [formGroup]="formGroup">
      <div class="mb-2">
        <label class="me-1">Search <span class="danger">*</span></label>
        <input
          formControlName="searchTerm"
          type="text"
          [ngClass]="{
            'is-invalid':
              searchTerm.invalid && (searchTerm.dirty || searchTerm.touched)
          }"
          class="form-control-primary"
          placeholder="Search for books by name / author / keyword..."
        />
        <div
          class="danger"
          *ngIf="searchTerm.invalid && (searchTerm.dirty || searchTerm.touched)"
        >
          Please fill this field
        </div>
      </div>
      <div class="mb-2">
        <label>Category</label>
        <select class="form-control-primary" formControlName="category">
          <option
            *ngFor="let category of searchCategories"
            [ngValue]="category"
          >
            {{ category }}
          </option>
        </select>
      </div>
      <div class="mb-2 d-flex flex-column">
        <label>Sorting by</label>
        <div>
          <input
            class="form-check-input me-2"
            type="radio"
            formControlName="orderBy"
            value="relevance"
            name="orderBy"
          />
          <label class="form-check-label"> Relevance </label>
        </div>

        <div>
          <input
            class="form-check-input me-2"
            type="radio"
            formControlName="orderBy"
            value="newest"
            name="orderBy"
          />
          <label class="form-check-label"> Newest </label>
        </div>
      </div>
      <div class="d-sm-flex">
        <button
          class="button-light me-0 me-sm-2 mb-2 mb-sm-0"
          (click)="formGroup.reset()"
        >
          Reset
        </button>
        <button class="button-main" (click)="onSearch()">Search books!</button>
      </div>
    </form>
  </div>
</div>
