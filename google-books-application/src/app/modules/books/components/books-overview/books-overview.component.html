<div class="background">
  <div class="container">
    <div class="py-2">
      <app-books-search
        (formGroupValuesEmmit)="getSearchParams($event)"
      ></app-books-search>
    </div>
  </div>
</div>
<div class="container">
  <app-loader></app-loader>
  <div class="mt-4">
    <div *ngIf="volumesCollection?.totalItems === 0">
      Your search did not return any results
    </div>
    <div *ngIf="volumesCollection">
      <div class="mb-3">
        <h4>Search results for "{{ searchParams?.q }}"</h4>
        Showing {{ volumesCollection?.totalItems }} results
      </div>
      <div class="cards-grid">
        <app-book-card
          *ngFor="let item of volumesCollection?.items"
          [volume]="item"
        ></app-book-card>
      </div>
      <div
        class="item-in-row-centered my-3"
        *ngIf="volumesCollection?.totalItems! > volumesSteps.BaseStep"
      >
        <button
          class="me-1 me-sm-3 button-secondary-light"
          (click)="onPreviousResults()"
        >
          <i class="bi bi-arrow-left-short pagination-icon"></i>
        </button>
        <span class="d-none d-sm-inline-block">
          View {{ volumesCountStep }} of {{ volumesCollection?.totalItems }}
        </span>
        <button
          class="ms-1 ms-sm-3 button-secondary-light"
          (click)="onNextResults()"
        >
          <i class="bi bi-arrow-right-short pagination-icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
