<div class="card p-1">
  <div class="card-image-container w-100">
    <img
      [src]="
        volumeInfo?.imageLinks?.thumbnail ||
        volumeInfo?.imageLinks?.smallThumbnail ||
        imagePlaceholder
      "
      alt="No image"
      class="card-image w-100 h-100"
    />
  </div>
  <div class="card-content-container">
    <h6 class="text-white my-2">{{ volumeInfo?.title }}</h6>
    <hr class="text-white m-0" />
    <p class="text-gray fst-italic mb-1">{{ firstCategory }}</p>
    <div *ngFor="let author of authors; let i = index">
      <span class="text-white">{{ author }}</span>
      <span class="text-white" *ngIf="i < authors.length - 1">,</span>
    </div>
    <button
      class="btn btn-sm btn-primary"
      [routerLink]="['/book-detail', volumeId]"
    >
      More Info
    </button>
  </div>
</div>
