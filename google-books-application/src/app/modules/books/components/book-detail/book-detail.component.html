<div class="background position-relative">
  <div class="container">
    <div class="row py-3">
      <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 item-centered">
        <app-volume-cover
          [detailedView]="true"
          [volume]="book"
        ></app-volume-cover>
      </div>
      <div class="col-12 col-sm-6 col-md-7 col-lg-8 col-xl-9">
        <div class="my-2 mt-sm-0">
          <h3 class="header">{{ book?.volumeInfo?.title }}</h3>
          <p class="mb-0">{{ book?.volumeInfo?.subtitle }}</p>
        </div>
        <div
          class="mb-2 d-flex align-items-center"
          *ngIf="book?.volumeInfo?.averageRating"
        >
          <img
            src="../../../../../assets/star.svg"
            alt="No image..."
            style="width: 1rem"
          />
          <span class="fw-bold ms-1">
            {{ book?.volumeInfo?.averageRating }}
          </span>
        </div>
        <hr />
        <app-display-list-items
          header="Author(s)"
          [displayList]="book?.volumeInfo?.authors"
        >
        </app-display-list-items>
        <app-display-list-items
          header="Category/Categories"
          [displayList]="book?.volumeInfo?.categories"
        >
        </app-display-list-items>
        <app-display-item
          header="Publisher"
          [displayItem]="book?.volumeInfo?.publisher"
        >
        </app-display-item>
        <app-display-item
          header="Publish date"
          [displayItem]="book?.volumeInfo?.publishedDate"
        >
        </app-display-item>
        <app-display-item
          header="Page count"
          [displayItem]="book?.volumeInfo?.pageCount"
        >
        </app-display-item>
        <div class="mb-2">
          <span>ISBN codes:</span>
          <ul
            class="mb-0 text-gray"
            *ngFor="let identifier of book?.volumeInfo?.industryIdentifiers"
          >
            <li>{{ identifier.type }}: {{ identifier.identifier }}</li>
          </ul>
        </div>
        <app-display-item
          *ngIf="book?.saleInfo?.retailPrice?.amount"
          header="Price"
          [displayItem]="
            book?.saleInfo?.retailPrice?.amount +
            ' ' +
            book?.saleInfo?.retailPrice?.currencyCode
          "
        ></app-display-item>
        <div class="mt-3">
          <button
            *ngIf="book?.volumeInfo?.infoLink"
            (click)="onLinkOpen(book?.volumeInfo?.infoLink)"
            class="button-secondary mb-2 me-0 me-md-2"
          >
            Get info
          </button>
          <button
            class="button-main mb-2"
            *ngIf="
              book?.saleInfo?.saleability === saleStatus.forSale &&
              book?.saleInfo?.buyLink
            "
            (click)="onLinkOpen(book?.saleInfo?.buyLink)"
          >
            Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3" *ngIf="book?.volumeInfo?.description">
  <h5>Description:</h5>
  <p class="description-text">{{ book?.volumeInfo?.description }}</p>
</div>
<app-loader></app-loader>
