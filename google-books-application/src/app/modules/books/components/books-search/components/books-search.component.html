<div class="background mb-4">
  <div class="container py-3">
    <form [formGroup]="formGroup" class="col-white">
      <div class="mb-2">
        <label class="me-1">Search <span class="danger">*</span></label>
        <input
          formControlName="searchTerm"
          type="text"
          [ngClass]="{
            'is-invalid':
              formGroup.controls.searchTerm.invalid &&
              (formGroup.controls.searchTerm.dirty ||
                formGroup.controls.searchTerm.touched)
          }"
          class="form-control form-control-sm"
          placeholder="Search for books by name (for example: Leo Tolstoy)"
        />
        <div
          class="danger"
          *ngIf="
            formGroup.controls.searchTerm.invalid &&
            (formGroup.controls.searchTerm.dirty ||
              formGroup.controls.searchTerm.touched)
          "
        >
          Please fill this field
        </div>
      </div>
      <div class="mb-2">
        <label>Category</label>
        <select class="form-control form-control-sm" formControlName="category">
          <option
            *ngFor="let category of SEARCH_CATEGORIES"
            [ngValue]="category"
          >
            {{ category }}
          </option>
        </select>
      </div>
      <div class="mb-3 d-flex flex-column">
        <label>Sorting by</label>
        <div>
          <input
            class="form-check-input me-2"
            type="radio"
            formControlName="orderBy"
            value="relevance"
            name="orderBy"
          />
          <label class="form-check-label"> Relevance </label>
        </div>

        <div>
          <input
            class="form-check-input me-2"
            type="radio"
            formControlName="orderBy"
            value="newest"
            name="orderBy"
          />
          <label class="form-check-label"> Newest </label>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-end">
        <button
          class="btn btn-sm btn-light px-4 py-2 me-2 mb-sm-0 mb-2"
          (click)="formGroup.reset()"
        >
          Reset
        </button>
        <button
          class="btn btn-sm btn-primary px-4 py-2"
          (click)="searchBooks()"
        >
          Search books!
        </button>
      </div>
    </form>
  </div>
</div>
