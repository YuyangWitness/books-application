<form [formGroup]="dataFormGroup">
  <div class="text-white">
    <div class="mb-2">
      <label class="me-1">Search</label>
      <span class="invalid">*</span>
      <input
        type="text"
        [ngClass]="{ 'is-invalid': q.invalid && (q.dirty || q.touched) }"
        class="form-control-primary input-focus"
        formControlName="q"
        placeholder="Search for books by name / author / keyword..."
      />
      <div class="invalid" *ngIf="q.invalid && (q.dirty || q.touched)">
        Please fill this field
      </div>
    </div>
    <div class="mb-2">
      <label>Category</label>
      <select class="form-control-primary" formControlName="subject">
        <option *ngFor="let c of categories" [ngValue]="c">{{ c }}</option>
      </select>
    </div>
    <div class="mb-3 d-flex flex-column">
      <label>Sorting by</label>
      <div>
        <input
          class="form-check-input me-2"
          type="radio"
          formControlName="orderBy"
          value="relevance"
          name="orderBy"
        />
        <label class="form-check-label"> Relevance </label>
      </div>

      <div>
        <input
          class="form-check-input input-focus me-2"
          type="radio"
          formControlName="orderBy"
          value="newest"
          name="orderBy"
        />
        <label class="form-check-label"> Newest </label>
      </div>
    </div>
    <div class="d-sm-flex">
      <button
        class="button-light me-0 me-sm-2 mb-2 mb-sm-0"
        (click)="onReset()"
      >
        Reset
      </button>
      <button class="button-main" (click)="onSearch()">Search books!</button>
    </div>
  </div>
</form>
