<div class="card">
  <img
    class="card-img-top"
    [src]="volume?.volumeInfo?.imageLinks?.thumbnail"
    alt="No image"
  />
  <div class="card-body">
    <h6 class="card-title">{{ volume?.volumeInfo?.title }}</h6>
    <p class="card-text">{{ bookCategory}}</p>
    <span class="d-flex text-muted" *ngFor="let author of volume?.volumeInfo?.authors">{{author}}, </span>
    <button class="btn btn-primary btn-sm mt-3">More information</button>
  </div>
</div>
