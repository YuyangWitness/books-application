<div class="mb-2">
  <span [ngClass]="displayList ? 'me-1' : 'me-0'">{{ header }}:</span>
  <!-- Displaying list of items -->
  <ng-container *ngIf="displayList">
    <span *ngFor="let item of displayList; let index = index" class="text-gray">
      {{ item }}
      <span class="me-1" *ngIf="index < displayList!.length - 1">,</span>
    </span>
  </ng-container>
  <!-- Displaying signle item -->
  <span class="text-gray ms-1" *ngIf="displayItem">{{ displayItem }}</span>
</div>
