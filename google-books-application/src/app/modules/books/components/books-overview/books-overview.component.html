<div class="bg books-search">
  <div class="container">
    <div class="px-2 py-2">
      <app-books-search
        (volumesEmmiter)="getVolumes($event)"
        (volumesCount)="getVolumesCount($event)"
        (searchTerm)="getSearchTerm($event)"
      ></app-books-search>
    </div>
  </div>
</div>
<div class="container">
  <div class="mt-4 px-2 py-1">
    <app-loader
      *ngIf="booksSearchReference?.isLoading || isLoading"
    ></app-loader>
    <div *ngIf="showVolumes">
      <h4 class="mb-1">Search results for "{{ searchTerm }}"</h4>
      <div *ngIf="volumesCount == 0" class="mb-2">
        Your search did not return any results
      </div>
      <div *ngIf="volumesCount > 0" class="mb-2">
        Showing {{ volumesCount }} results
      </div>
      <div class="cards-grid">
        <app-book-card
          *ngFor="let item of volumesCollection"
          [volumeInfo]="item.volumeInfo"
          [volumeId]="item.id"
        ></app-book-card>
      </div>
      <div class="row float-right"></div>
      <div class="d-flex flex-column flex-sm-row justify-content-sm-end my-4">
        <button
          type="button"
          class="button-reset me-2 mb-2 mb-sm-0"
          (click)="onResetResults()"
        >
          Reset
        </button>
        <button class="button-main" (click)="onMoreResults()">
          More results
        </button>
      </div>
    </div>
  </div>
</div>
