<h2 mat-dialog-title>{{ data.headerText }}</h2>
<mat-dialog-content>
  {{ data.contentText }}
  <div class="d-flex align-items-center justify-content-end mt-3">
    <button mat-button color="primary" (click)="dialogRef.close(true)">
      Yes
    </button>
    <button mat-button color="accent" (click)="dialogRef.close(false)">
      No
    </button>
  </div>
</mat-dialog-content>
