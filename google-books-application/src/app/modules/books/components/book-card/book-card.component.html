<div class="border border-primary p-1">
  <h6>{{ title }}</h6>
  <p>{{ category }}</p>
  <div *ngFor="let a of authors; let i = index">
    <span>{{a}}</span>
    <span *ngIf="i < authors.length - 1">,</span>
  </div>
  <button class="btn btn-sm btn-primary" [routerLink]="['/book-detail', volume?.id]">More Info</button>
</div>
