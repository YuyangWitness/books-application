<div class="bg books-search">
  <div class="container">
    <div class="px-2 py-1">
      <app-books-search
        (volumesEmmiter)="getVolumes($event)"
        (volumesCount)="getVolumesCount($event)"
      ></app-books-search>
    </div>
  </div>
</div>
<div class="container">
  <div class="mt-4 px-2 py-1">
    <app-loader
      *ngIf="booksSearchReference?.isLoading || isLoading"
    ></app-loader>
    <div *ngIf="showVolumes">
      <div *ngIf="volumesCount == 0">There are no books found</div>
      <div *ngIf="volumesCount > 0">Books found: {{ volumesCount }}</div>
      <div class="cards-grid">
        <app-book-card
          *ngFor="let item of volumesCollection"
          [volume]="item"
        ></app-book-card>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-3 mb-3">
        <button class="button-secondary me-2" (click)="onResetResults()">
          Reset
        </button>
        <button class="button-primary" (click)="onMoreResults()">More results</button>
      </div>
    </div>
  </div>
</div>
