<div class="card p-1" *ngIf="bookItem">
  <div class="card-container pointer" (click)="openBookDetailPage()">
    <app-book-cover [imageLinks]="bookItem.volumeInfo.imageLinks" />
    <div class="card-overlay"></div>
  </div>
  <app-book-card-content
    [volumeInfo]="bookItem.volumeInfo"
    (detailButtonClick)="openBookDetailPage()"
  />
</div>
