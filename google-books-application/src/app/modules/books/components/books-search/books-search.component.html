<form
  [formGroup]="dataFormGroup"
  (ngSubmit)="onSearch()"
  (keyup.enter)="onSearch()"
>
  <div class="form-group text-white">
    <div class="mb-2">
      <label class="me-1">Search</label>
      <span class="invalid-state">*</span>
      <input
        type="text"
        [ngClass]="q?.invalid && (q?.dirty || q?.touched) ? 'is-invalid' : ''"
        class="form-control-primary"
        formControlName="q"
        placeholder="Search for books by name / author / keyword..."
      />
      <div class="invalid-state" *ngIf="q?.invalid && (q?.dirty || q?.touched)">
        Please fill this field
      </div>
    </div>
    <div class="mb-2">
      <label>Category</label>
      <select class="form-control-primary" formControlName="subject">
        <option *ngFor="let c of categories" [ngValue]="c">{{ c }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Sorting by</label>
      <div class="form-check">
        <input
          class="form-control-checkbox"
          type="radio"
          formControlName="orderBy"
          value="relevance"
          name="orderBy"
        />
        <label class="form-check-label"> Relevance </label>
      </div>
      <div class="form-check">
        <input
          class="form-control-checkbox"
          type="radio"
          formControlName="orderBy"
          value="newest"
          name="orderBy"
        />
        <label class="form-check-label"> Newest </label>
      </div>
    </div>
    <div class="d-sm-flex">
      <button
        type="button"
        class="button-light me-0 me-sm-2 mb-2 mb-sm-0"
        (click)="onReset()"
      >
        Reset
      </button>
      <button type="submit" class="button-main">Search books!</button>
    </div>
  </div>
</form>
