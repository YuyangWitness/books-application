<form
  [formGroup]="dataFormGroup"
  (ngSubmit)="onSearch()"
  (keyup.enter)="onSearch()"
>
  <div class="form-group">
    <div class="mb-2 mt-2">
      <label>Search term</label>
      <input
        type="text"
        [ngClass]="
          q?.invalid && (q?.dirty || q?.touched)
            ? 'is-invalid form-control form-control-sm'
            : 'form-control form-control-sm'
        "
        formControlName="q"
      />
      <div
        class="invalid-feedback"
        *ngIf="q?.invalid && (q?.dirty || q?.touched)"
      >
        Please fill this field
      </div>
    </div>
    <div class="mb-2">
      <label>Select category</label>
      <select class="form-control form-control-sm" formControlName="subject">
        <option *ngFor="let c of categories" [ngValue]="c">{{ c }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Sorting by</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="orderBy"
          value="relevance"
          name="orderBy"
        />
        <label class="form-check-label"> Relevance </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="orderBy"
          value="newest"
          name="orderBy"
        />
        <label class="form-check-label"> Newest </label>
      </div>
      <div class="text-muted" *ngIf="orderBy?.invalid && orderBy?.value === null">
        Please choose at least one option
      </div>
    </div>
    <div class="mb-2">
      <button type="button" class="button-second me-2" (click)="onReset()">
        Reset
      </button>
      <button type="submit" class="button">Search books!</button>
    </div>
  </div>
</form>
